<!DOCTYPE html>
<html>
	<head>
		<title>Random Quote Generator</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">              
        <meta charset="UTF-8">                                        
		<meta lang="en">
	</head>

	<body>
		
		<section class="overlay">
				<div id = "loc"></div>
				<p class="title">Random Quote Generator  :</p><br>
				<hr class="box">
				<div id="quote-box">
					<br>
					<div id="quote">The quote of Life : </div>
				</div>
				<hr class="box">
				<div class="col">
					<div class="col1">
						<button id ="btn" onClick = getNewQuote()>Get Quote</button>
						<button id ="share" onClick = tweet()>Share</button>
					</div>
					<div class="col2" id="author">--Unknown</div>
				</div>

		</section>
		<footer style="margin-left: 45%; height:auto"> 
			--by Rahul
		</footer>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
